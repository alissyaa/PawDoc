    <!-- Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login</h2>
            <form action="php/loginsignup.php" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="info-btn">Login</button>
            </form>
            <p class="signup-text">Belum punya akun? <a href="#" id="signupLink">Sign Up</a></p>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-signup-btn">&times;</span>
            <h2>Sign Up</h2>
            <form action="php/loginsignup.php" method="POST">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit" class="info-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("loginModal");
        const btn = document.querySelector(".info-btn");
        const closeBtn = document.querySelector(".close-btn");

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            modal.style.display = "block";
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });

        const signupModal = document.getElementById("signupModal");
        const signupLink = document.getElementById("signupLink");
        const closeSignupBtn = document.querySelector(".close-signup-btn");

        signupLink.addEventListener("click", (e) => {
            e.preventDefault();
            modal.style.display = "none";
            signupModal.style.display = "block";
        });

        closeSignupBtn.addEventListener("click", () => {
            signupModal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === signupModal) {
                signupModal.style.display = "none";
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('show_modal') && urlParams.get('show_modal') === 'true') {
            document.getElementById('loginModal').style.display = 'block';
        }

        const modalnew = document.getElementById('signupmodal');
    const closeModal = document.querySelector('.close');
    closeModal.onclick = function() {
        modalnew.style.display = 'none';
    }

    </script>
